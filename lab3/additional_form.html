<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Laboratory 3</title>
  </head>

  <body>
    <header>
      <h1>Additional form</h1>

      <h3>Navigation:</h3>
      <nav>
        <ul>
          <li><a href="index.html">Index page</a></li>
          <li><a href="personal_form.html">Personal form</a></li>
          <li><a href="additional_form.html">Additional form</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <h2>Additional information about the user</h2>
        <section>
          <label for="text_input">Favourite food:</label>
          <br />
          <input
            type="text"
            id="text_input"
            name="text_input"
            placeholder="Pizza"
          />
        </section>

        <br />

        <section>
          <label for="color_input">Favourite color:</label>
          <br />
          <input
            type="color"
            id="color_input"
            name="color_input"
            value="#FFF000"
            placeholder="Pizza"
          />
        </section>

        <br />

        <section>
          <label for="month_input">Favourite month:</label>
          <br />
          <input type="month" id="month_input" name="month_input" />
        </section>

        <br />

        <section>
          <label for="range_input">Your mood today:</label>
          <br />
          <input
            type="range"
            min="1"
            max="10"
            id="range_input"
            name="range_input"
          />
        </section>

        <br />

        <section>
          <label for="search_input">Search something:</label>
          <br />
          <input
            type="search"
            id="search_input"
            name="search_input"
            placeholder="Today's weather"
          />
        </section>

        <br />

        <section>
          <label for="url_input">Some url:</label>
          <br />
          <input
            type="url"
            name="url_input"
            id="url_input"
            placeholder="https://google.com"
            pattern="https://.*"
            size="30"
            required
          />
        </section>

        <footer>
          <p>Aliquam id nulla tortor.</p>
        </footer>
      </article>
    </main>

    <footer>2021</footer>
  </body>
</html>

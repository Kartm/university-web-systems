<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>Form</title>
      <h:outputStylesheet name="styles.css" library="css"/>
   </h:head>
   <h:body>
      <h:form>
         <h1>Please fill the form:</h1>
         <h:panelGrid columns="3">
            <h:outputText value="Name:"/>
            <h:inputText id="nameInputText" required="true"
               requiredMessage="Missing name"
               value="#{validationBean.name}"
               validatorMessage="Must be less than 30 characters">
               <f:validateLength maximum="30" />
            </h:inputText>
            <h:message for="nameInputText" styleClass="error"/>
            <h:outputText value="E-mail:"/>
            <h:inputText id="emailInputText" required="true"
               requiredMessage="Missing e-mail address"
               value="#{validationBean.email}"
               validatorMessage="Invalid format">
               <f:validateRegex pattern=
                  "\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" />
            </h:inputText>
            <h:message for="emailInputText" styleClass="error"/>
            <h:outputText value="Phone:"/>
            <h:inputText id="phoneInputText" required="true"
               requiredMessage="Missing phone number"
               value="#{validationBean.phone}"
               validatorMessage="Invalid format">
               <f:validateRegex pattern="^[0-9]*$" />
            </h:inputText>
            <h:message for="phoneInputText" styleClass="error"/>
            
            <h:outputText value="Your age:"/>
            <h:inputText value="#{validationBean.age}"
                         required="true"
                         converterMessage="Please enter numbers only."
                         validatorMessage="Your age should be between 5 and 200.">
                <f:validateLongRange minimum = "5" maximum = "200" />
            </h:inputText>
            
            <br/>

            <h:outputLabel for="isStudentSelect">Are you a student?</h:outputLabel>
            <h:selectOneRadio id="isStudentSelect"
                              value="#{validationBean.isStudent}"> 
                <f:selectItem itemValue="#{false}" itemLabel="No" /> 
                <f:selectItem itemValue="#{true}" itemLabel="Yes" /> 
             </h:selectOneRadio> 
         </h:panelGrid>
         <h:commandButton value="Submit"/>
         <h:outputText escape="false" value="#{validationBean.result}"/>
      </h:form>
   </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
      <title>Confirm</title>
      <h:outputStylesheet name="styles.css" library="css"/>
   </h:head>
   <h:body>
       <h1>Confirm your order</h1>
      <h:form>
          <br/>
          <br/>
         <h3>How much of a tip do You want to give the driver?</h3>
         <h:selectOneRadio id="radio" 
                          value ="#{cartBean.tip}"
                          required="true">
            <f:selectItem itemValue ="1" itemLabel ="0zł" />
            <f:selectItem itemValue ="2" itemLabel ="5zł" />
            <f:selectItem itemValue ="3" itemLabel ="10zł" />
            <f:ajax execute="radio"
                    render="total"/>
            <f:ajax execute="radio"
                    render="tip"/>
        </h:selectOneRadio>
         <br/>
         <br/>
         <h:outputText escape="false" value="Order:  #{cartBean.total} zł"/>
            <br/>
         <h:outputText escape="false" 
                       value="Delivery:  #{cartBean.tip} zł"
                       id="tip"/>
            <br/>
         <h:outputText escape="false" value="----------------------------"/>
            <br/>
         <h:outputText escape="false" 
                       value="Total:  #{cartBean.totalTip} zł"
                       id="total"/>
            <br/> 
            <br/> 
         <h:link value="Get back" outcome="cart" />
         <br/>
         <h:link value="Proceed" outcome="success" />
      </h:form>
   </h:body>
</html>

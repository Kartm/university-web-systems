<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Additional form page" />
    <meta name="keywords" content="labs,solution,page,form,additional" />
    <link rel="stylesheet" href="styles.css" />
    <title>Additional form</title>
  </head>

  <body>
    <header>
      <h1>Additional form</h1>

      <section>
        <h3>Navigation:</h3>
        <nav>
          <ul>
            <li><a href="index.html">Index page</a></li>
            <li><a href="chopin.html">Chopin page</a></li>
            <li><a href="gallery.html">Gallery page</a></li>
            <li><a href="personal_form.html">Personal form</a></li>
            <li><a href="additional_form.html">Additional form</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <main>
      <article>
        <form>
          <h2>Additional form</h2>
          <section>
            <label for="text_input">Favourite food:</label>
            <br />
            <input
              type="text"
              id="text_input"
              name="text_input"
              placeholder="Pizza"
            />
          </section>

          <br />

          <section>
            <label for="color_input">Favourite color:</label>
            <br />
            <input
              type="color"
              id="color_input"
              name="color_input"
              value="#FFF000"
              placeholder="Pizza"
            />
          </section>

          <br />

          <section>
            <label for="month_input">Favourite month:</label>
            <br />
            <input
              type="month"
              id="month_input"
              name="month_input"
              value="2021-10"
            />
          </section>

          <br />

          <section>
            <label for="range_input">Your mood today:</label>
            <br />
            <input
              type="range"
              min="1"
              max="10"
              id="range_input"
              name="range_input"
              value="2"
            />
          </section>

          <br />

          <section>
            <label for="search_input">Search something:</label>
            <br />
            <input
              type="search"
              id="search_input"
              name="search_input"
              placeholder="Today's weather"
            />
          </section>

          <br />

          <section>
            <label for="url_input">Some url:</label>
            <br />
            <input
              type="url"
              name="url_input"
              id="url_input"
              placeholder="https://google.com"
              pattern="https://.*"
              size="30"
            />
          </section>

          <section>
            <input type="submit" />
          </section>

          <footer>
            <p>Aliquam id nulla tortor.</p>
          </footer>
        </form>
      </article>
    </main>

    <footer>2021 <span>labs</span></footer>
  </body>
</html>

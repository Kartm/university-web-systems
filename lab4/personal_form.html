<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="styles.css" />
    <title>Personal form</title>
  </head>

  <body
    style="
      background-image: url('img/fiji.jpg');
      background-size: 200px 200px;
      background-repeat: repeat-y;
      background-origin: content-box;
      background-position: left top;
    "
  >
    <header>
      <h1>Personal form</h1>

      <section>
        <h3>Navigation:</h3>
        <nav>
          <ul>
            <li><a href="index.html">Index page</a></li>
            <li><a href="chopin.html">Chopin page</a></li>
            <li><a href="gallery.html">Gallery page</a></li>
            <li><a href="personal_form.html">Personal form</a></li>

            <li><a href="css_test.html">CSS Style Test</a></li>
            <li><a href="game.html">GAME</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <main>
      <article>
        <form>
          <h2>Personal user form</h2>
          <section>
            <label for="name_input">Please enter your name:</label>
            <br />
            <input
              type="text"
              id="name_input"
              name="name_input"
              autofocus
              autocomplete="on"
            />
          </section>
          <section>
            <label for="surname_input">Please enter your surnname:</label>
            <br />
            <input
              type="text"
              id="surname_input"
              name="surname_input"
              required
              autocomplete="on"
            />
          </section>
          <datalist id="months">
            <option value="January"></option>
            <option value="February"></option>
            <option value="March"></option>
            <option value="April"></option>
            <option value="May"></option>
            <option value="June"></option>
            <option value="July"></option>
            <option value="August"></option>
            <option value="September"></option>
            <option value="October"></option>
            <option value="November"></option>
            <option value="December"></option>
          </datalist>

          <section>
            <label for="month">Choose your month of birth:</label>
            <br />
            <input list="months" name="month" id="month" />
          </section>
          <section>
            <label for="email">Enter your email:</label>
            <br />
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="on"
            />
          </section>
          <section>
            <label for="phone">Enter your phone number:</label>
            <br />
            <input
              type="phone"
              id="phone"
              name="phone"
              pattern="[0-9]{9}"
              autocomplete="on"
            />
          </section>
          <section>
            <input type="submit" />
          </section>
        </form>
      </article>
    </main>

    <footer>2021 <span>labs</span></footer>
  </body>
</html>
